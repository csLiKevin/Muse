<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Muse</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css"/>
        <style type="text/css">
            #application {
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div id="application"></div>
        <script src="https://unpkg.com/react@^16.3.2/umd/react.production.min.js"></script>
        <script src="https://unpkg.com/react-dom@^16.3.2/umd/react-dom.production.min.js"></script>
        <script type="text/javascript">
            const electronEnv = JSON.parse(process.env.ELECTRON);

            document.body.dataset.apiUrl = electronEnv.apiUrl;
            document.body.dataset.fillerPixelPath = electronEnv.fillerPixelPath;

            const script = document.createElement("script");
            script.type = "text/javascript";
            script.src = electronEnv.bundlePath;
            document.body.appendChild(script);
        </script>
    </body>
</html>
